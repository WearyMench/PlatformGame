<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Game</title>
    <link
      rel="shortcut icon"
      href="./img/logo_rabbit.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="startScreen" class="start-screen">
      <div class="retro-container">
        <h1 class="retro-title">PLATFORM GAME</h1>
        <div class="retro-border">
          <div class="retro-content">
            <div class="character-section">
              <div class="character-container">
                <canvas id="characterCanvas" width="176" height="104"></canvas>
              </div>
              <div class="character-label">ENEMY</div>
            </div>
            <div class="controls-section">
              <button id="startButton" class="retro-button">
                <span class="button-text">START GAME</span>
                <span class="button-arrow">‚ñ∂</span>
              </button>
              <div class="retro-instructions">
                <p>ARROWS: MOVE</p>
                <p>SPACE: JUMP</p>
              </div>
            </div>
            <div class="volume-controls">
              <div class="volume-controls-container">
                <div class="volume-slider-container">
                  <label for="musicVolumeSlider">Music</label>
                  <input
                    type="range"
                    id="musicVolumeSlider"
                    min="0"
                    max="100"
                    value="70"
                  />
                </div>
                <div class="volume-slider-container">
                  <label for="sfxVolumeSlider">SFX</label>
                  <input
                    type="range"
                    id="sfxVolumeSlider"
                    min="0"
                    max="100"
                    value="70"
                  />
                </div>
                <button id="testSoundButton" class="button">
                  <span class="button-text">Test SFX</span>
                </button>
                <button id="muteButton" class="button">
                  <span class="button-text">üîä</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="gameOverScreen" class="hidden">
      <h1>Game Over</h1>
      <button id="restartButton">Try Again</button>
    </div>

    <div id="pauseScreen" class="hidden">
      <div class="pause-content">
        <h2 class="pause-title">PAUSED</h2>
        <div class="volume-controls">
          <div class="volume-controls-container">
            <div class="volume-slider-container">
              <label for="pauseMusicVolumeSlider">Music</label>
              <input
                type="range"
                id="pauseMusicVolumeSlider"
                min="0"
                max="100"
                value="70"
              />
            </div>
            <div class="volume-slider-container">
              <label for="pauseSfxVolumeSlider">SFX</label>
              <input
                type="range"
                id="pauseSfxVolumeSlider"
                min="0"
                max="100"
                value="70"
              />
            </div>
            <button id="pauseTestSoundButton" class="button">
              <span class="button-text">Test SFX</span>
            </button>
            <button id="pauseMuteButton" class="button">
              <span class="button-text">üîä</span>
            </button>
          </div>
        </div>
        <div class="pause-buttons">
          <button id="resumeButton" class="retro-button">
            <span class="button-text">RESUME</span>
          </button>
          <button id="pauseExitButton" class="retro-button">
            <span class="button-text">EXIT</span>
          </button>
        </div>
      </div>
    </div>

    <div id="gameUI">
      <div id="livesDisplay">LIVES: 3</div>
      <div id="timerDisplay">TIME: 0.0s</div>
      <div id="scoreDisplay">SCORE: 0</div>
      <button id="pauseButton" class="retro-button small">
        <span class="button-text">PAUSE</span>
      </button>
      <button id="exitButton" class="retro-button small">
        <span class="button-text">EXIT</span>
      </button>
    </div>

    <div class="game-container">
      <canvas id="canvas1"></canvas>
      <!-- Mobile Controls -->
      <div class="mobile-controls">
        <div class="d-pad">
          <button class="mobile-button left">‚Üê</button>
          <button class="mobile-button right">‚Üí</button>
        </div>
        <button class="mobile-button jump">JUMP</button>
      </div>
    </div>

    <script type="module" src="src/game.js"></script>
  </body>
</html>
